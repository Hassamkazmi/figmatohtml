<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        function redirectWelcome() {
            alert("Something!")
            window.location.href = 'WelcomeUser.html'; // Redirect to googleindex.html
        }


    </script>

</head>

<body>
    <div class="container">
        <div class="logo signup">
            <img src="./Assets/1.png" alt="Logo">
            <span>
                <h2>ipropaganda</h2>
                <p>IDFY | MUSIC</p>
            </span>
        </div>
        <hr />

        <div class="login-container">
            <div class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email or username...">
                </div>
                <div class="form-group">
                    <label for="email">Username</label>
                    <input type="text" id="email" placeholder="Enter your email or username...">
                </div>
                <div class="form-group password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password...">
                    <i class="fa-solid fa-eye-slash password-toggle" onclick="togglePasswordVisibility()"></i>
                </div>
                <div class="form-group password-group">
                    <label for="password">Re-type Password</label>
                    <input type="password" id="password" placeholder="Re-type your password...">
                    <i class="fa-solid fa-eye-slash password-toggle" onclick="togglePasswordVisibility()"></i>
                </div>
                <span class="checkbox-css">
                    <input type="checkbox" checked>
                    <p>Sign up for our newsletter!</p>
                </span>
                <button type="submit" class="submitform" onclick="redirectWelcome()">Register</button>

            </div>
            <div class="">
                <p>
                    Already have an account? <a class="hyerlink-email" href="./SignIn.html">Sign In?</a>
                </p>
            </div>
        </div>

    </div>
</body>

</html>
