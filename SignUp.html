<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script>
        function registerUser() {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (email && username && password) {
                const user = {
                    email: email,
                    username: username,
                    password: password
                };
                // Store the user data in local storage
                localStorage.setItem('user', JSON.stringify(user));

                // Redirect to the welcome page
                window.location.href = 'SignIn.html';
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
</head>

<body>
    <div class="container signup-top">
        <div class="logo signup">
            <img src="./Assets/1.png" alt="Logo">
            <span>
                <h2>ipropaganda</h2>
                <p>IDFY | MUSIC</p>
            </span>
        </div>
        <hr />

        <div class="login-container">
            <div class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email...">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username...">
                </div>
                <div class="form-group password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password...">
                    <i class="fa-solid fa-eye-slash password-toggle" onclick="togglePasswordVisibility()"></i>
                </div>
                <div class="form-group password-group">
                    <label for="password">Re-type Password</label>
                    <input type="password" id="password" placeholder="Re-type your password...">
                    <i class="fa-solid fa-eye-slash password-toggle" onclick="togglePasswordVisibility()"></i>
                </div>
                <span class="checkbox-css">
                    <input type="checkbox" checked>
                    <p>Sign up for our newsletter!</p>
                </span>
                <button type="submit" class="submitform" onclick="registerUser()">Register</button>
            </div>
            <div class="">
                <p>
                    Already have an account? <a class="hyerlink-email" href="./SignIn.html">Sign In?</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
