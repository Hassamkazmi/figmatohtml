<!-- Welcome Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
    <script>
        window.onload = function () {
            const storedUser = JSON.parse(localStorage.getItem('user'));
            if (storedUser && storedUser.username) {
                document.getElementById('username').innerText = storedUser.username;
            } else {
                document.getElementById('username').innerText = 'Guest';
            }
        };
    </script>
</head>

<body>
    <div class="container">
        <div class="logo signup">
            <img src="./Assets/1.png" alt="Logo">
            <span>
                <h2>ipropaganda</h2>
                <p>IDFY | MUSIC</p>
            </span>
        </div>
        <hr />
        <div class="heading-main new">
            <h1>Welcome Back!</h1>
            <p id="username"></p>
        </div>
        <div id="lottie-container"></div>
        <div class="">
            <p>Please wait while we are fetching your data</p>
        </div>
    </div>

    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://lottie.host/e7102ad6-bb72-457a-be12-9df3fc72ac11/6ykWMFuffs.json'
        });

        setTimeout(function () {
            window.location.href = 'important-message.html';
        }, 4000);
    </script>
</body>

</html>
