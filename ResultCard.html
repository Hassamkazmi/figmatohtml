<!-- Welcome Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="logo signup section">
            <div class="section-header">
                <img src="./Assets/1.png" alt="Logo">
                <span>
                    <h2>ipropaganda</h2>
                    <p>IDFY | MUSIC</p>
                </span>
            </div>
            <div class="volume-control-header">
                <img src="./Assets/Frame 4.png" alt="" />
                <input type="range" id="volume" name="volume" min="0" max="100" value="50">
                <img src="./Assets/Frame 3.png" alt="" />
            </div>
        </div>
        <hr />
        <div class="heading-main new">
            <img class="song-play" src="./Assets/Group 1.png" alt="" />
            <div class="Disqualification">
                <h1>Better Luck Next Time!</h1>
                <p class="answerscss">Please wait while we are reviewing the answers</p>
                <p class="answerscss">Try next time</p>
            </div>
            <button type="submit" class="submitform point"><span id="total-score"></span> points</button>
            <div class="btn-main">
                <button class="btn register">Continue</button>
            </div>

        </div>

    </div>


</body>
<script>
    // Function to get the total score from localStorage
    function getScore() {
        return localStorage.getItem('totalScore') || 0;
    }

    // Display the score on the page
    document.getElementById('total-score').textContent = getScore();

    // Play again button
    document.getElementById('play-again').addEventListener('click', () => {
        localStorage.removeItem('totalScore'); // Clear the score
        window.location.href = 'index.html'; // Redirect back to the game
    });
</script>
</html>
