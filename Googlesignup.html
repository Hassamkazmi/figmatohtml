<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.11.0/firebase-app.js";
    import { getAuth, FacebookAuthProvider, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.11.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmZIWUS9ap4eBGM5uy5OfZh_mMp03aC90",
        authDomain: "auth-957b9.firebaseapp.com",
        projectId: "auth-957b9",
        storageBucket: "auth-957b9.appspot.com",
        messagingSenderId: "714958868838",
        appId: "1:714958868838:web:86026f118d2fc01e1e38a7",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const facebookProvider = new FacebookAuthProvider();
    const googleProvider = new GoogleAuthProvider();

    document.getElementById('facebook-login').addEventListener('click', () => {
    signInWithPopup(auth, facebookProvider)
        .then((result) => {
            const user = result.user;
            console.log("User data from Facebook:", user); // Add this for debugging

            if (user.displayName) {
                localStorage.setItem('user', JSON.stringify({ username: user.displayName }));
                window.location.href = 'WelcomeUser.html';
            } else {
                console.error("User data not available. Please check Facebook permissions.");
                alert("Failed to retrieve user data. Please check your permissions.");
            }
        })
        .catch((error) => {
            console.error("Error during Facebook sign-in:", error.message);
            alert("Facebook sign-in failed. Please try again.");
        });
});

document.getElementById('google-login').addEventListener('click', () => {
    signInWithPopup(auth, googleProvider)
        .then((result) => {
            const user = result.user;
            localStorage.setItem('user', JSON.stringify({ username: user.displayName }));
            window.location.href = 'WelcomeUser.html';
        })
        .catch((error) => {
            console.error(error.message);
            alert("Google sign-in failed. Please try again.");
        });
});


</script>
